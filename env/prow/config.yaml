branch-protection:
  orgs:
    cb-kubecd:
      repos:
        dconde-test-app:
          protect: true
          required_status_checks:
            contexts:
            - integration
        dconde-test-app2:
          protect: true
          required_status_checks:
            contexts:
            - lint
  protect-tested-repos: true
deck:
  spyglass: {}
gerrit: {}
owners_dir_blacklist:
  default: null
  repos: null
plank: {}
pod_namespace: jx
postsubmits:
  cb-kubecd/dconde-test-app:
  - agent: tekton
    branches:
    - master
    context: ""
    name: release
  cb-kubecd/dconde-test-app2:
  - agent: tekton
    branches:
    - master
    context: ""
    name: release
  cb-kubecd/dconde-test-app3:
  - agent: tekton
    branches:
    - master
    context: ""
    name: release
presubmits:
  cb-kubecd/dconde-test-app:
  - agent: tekton
    always_run: true
    context: integration
    name: integration
    rerun_command: /test this
    trigger: (?m)^/test( all| this),?(\s+|$)
  cb-kubecd/dconde-test-app2:
  - agent: tekton
    always_run: true
    context: integration-test
    name: integration-test
    rerun_command: /test this
    trigger: (?m)^/test( all| this),?(\s+|$)
  - agent: tekton
    always_run: true
    context: lint
    name: lint
    rerun_command: /test this
    trigger: (?m)^/test( all| this),?(\s+|$)
  cb-kubecd/dconde-test-app3:
  - agent: tekton
    always_run: true
    context: bdd-integration-tests
    name: bdd-integration-tests
    rerun_command: /test this
    trigger: (?m)^/test( all| this),?(\s+|$)
prowjob_namespace: jx
push_gateway: {}
sinker: {}
tide:
  context_options:
    from-branch-protection: true
    required-if-present-contexts: null
    skip-unknown-contexts: false
  queries:
  - labels:
    - approved
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - needs-ok-to-test
    - needs-rebase
    repos:
    - cb-kubecd/dconde-test-app
  - labels:
    - approved
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - needs-ok-to-test
    - needs-rebase
    repos:
    - cb-kubecd/dconde-test-app2
  - labels:
    - approved
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - needs-ok-to-test
    - needs-rebase
    repos:
    - cb-kubecd/dconde-test-app2
  - labels:
    - approved
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - needs-ok-to-test
    - needs-rebase
    repos:
    - cb-kubecd/dconde-test-app3
